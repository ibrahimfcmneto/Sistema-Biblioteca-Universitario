<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking de Leitores - Biblioteca</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* Estilos Espec√≠ficos para o Ranking */
    .medalha { font-size: 1.2em; margin-right: 5px; }
    
    /* Destaque para os Top 3 */
    .top-1 { background-color: #fff9c4 !important; } /* Ouro claro */
    .top-2 { background-color: #f5f5f5 !important; } /* Prata clara */
    .top-3 { background-color: #ffccbc !important; } /* Bronze claro */

    .pontos-destaque {
        font-weight: bold;
        color: #004aad;
        font-size: 1.1em;
        background: #e8f6f3;
        padding: 5px 10px;
        border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo-puc.png" alt="Logo PUC">
  </div>

  <div class="linha-colorida"></div>

  <div class="cadastro-container" style="max-width: 900px;">

    <h1 class="titulo-form">Ranking de Leitores üèÜ</h1>
    <p class="subtitulo">Acompanhe a classifica√ß√£o geral dos alunos baseada na quantidade de livros lidos.</p>

    <div class="tabela-container" style="display: block;">
        <table>
            <thead>
                <tr>
                    <th style="width: 80px; text-align: center;">Pos.</th>
                    <th>Aluno</th>
                    <th>RA</th>
                    <th style="text-align: center;">Livros Lidos</th>
                    <th>Classifica√ß√£o</th>
                </tr>
            </thead>
            <tbody id="tabela-ranking">
                <tr>
                    <td colspan="5" style="text-align:center;">Carregando ranking...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br><br>
    <div style="text-align: center;">
        <a href="index.html" style="color: #333; text-decoration: none; font-weight: bold;">‚Üê Voltar ao Menu</a>
    </div>

  </div>

  <script>
    window.onload = function() {
        fetch('/biblio-ranking')
            .then(response => response.json())
            .then(dados => {
                const tbody = document.getElementById('tabela-ranking');
                tbody.innerHTML = '';

                if (dados.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="aviso-vazio">Nenhum aluno pontuou ainda.</td></tr>';
                    return;
                }

                // Cria as linhas da tabela
                dados.forEach((aluno, index) => {
                    const posicao = index + 1;
                    let classeLinha = '';
                    let medalha = '';

                    // Define medalhas para os 3 primeiros
                    if (posicao === 1) { classeLinha = 'top-1'; medalha = 'ü•á'; }
                    else if (posicao === 2) { classeLinha = 'top-2'; medalha = 'ü•à'; }
                    else if (posicao === 3) { classeLinha = 'top-3'; medalha = 'ü•â'; }

                    const tr = document.createElement('tr');
                    if(classeLinha) tr.className = classeLinha;

                    tr.innerHTML = `
                        <td style="text-align: center; font-weight: bold;">${posicao}¬∫ ${medalha}</td>
                        <td><strong>${aluno.nome}</strong></td>
                        <td>${aluno.ra}</td>
                        <td style="text-align: center;">
                            <span class="pontos-destaque">${aluno.pontos}</span>
                        </td>
                        <td>${aluno.nivel}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(erro => {
                console.error(erro);
                document.getElementById('tabela-ranking').innerHTML = 
                    '<tr><td colspan="5" style="color:red; text-align:center;">Erro ao carregar ranking.</td></tr>';
            });
    };
  </script>

</body>
</html>
